<div id="demo">
	IP :  <br>
	proxy IP : <br>
	瀏覽器 : <br>
	瀏覽器語言 : <br>
	作業系統 : <br>
	螢幕寬度 : <br>
	螢幕高度 : 
    </div>
    <style>
	#demo{
		left:15%;
		position:relative;
	}
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        function getBrowser(){
		let info = navigator.userAgent ;
		if( info.indexOf('Edge') != -1 ){
			return 'Microsoft Edge' ;
		}
		else if( info.indexOf('Chrome') != -1 ){
			return 'Chrome' ;
		}else if( info.indexOf('MISE') != -1 ){
			return 'Microsoft Internet Explorer' ;
		}else if( info.indexOf('firefox') != -1){
			return 'FireFox' ;
		}else if( info.indexOf('Opera') != -1){
			return 'Opera' ;
		}else if( info.indexOf('.NET CLR') != -1){
			return 'IE' ;
		}else{
			return navigator.appName;
		}
	}
        
	function getOS(){
		ua = navigator.userAgent ;
		if( /Win64/i.test(ua) ){
			return 'Win64';
		}
		if( /Android/i.test(ua) ){
			return ua.split(';')[1];
		}
		if( /iPad|iPhone|iPod/.test(ua) ){
			return 'iOS';
		}
		return navigator.platform;
	}
	function getLanguage(){
		return navigator.language ;
	}
        function getScreenWidth(){
		return screen.width ;
	}
	function getScreenHeight(){
		return screen.height ;
	}

        $.ajax({
            url:'https://kasyow.000webhostapp.com/api/getIP.php',
            type:'get',
            success:function(data){
                data = JSON.parse(data);
		let str = 'IP : ' + data.ip +'<br>'
			+ 'proxy IP : ' + data.proxy + '<br>'
			+ '瀏覽器 : ' + getBrowser() + '<br>'
			+ '瀏覽器語言 : ' + getLanguage() + '<br>'
			+ '作業系統 : ' + getOS() + '<br>'
			+ '螢幕寬度 : ' + getScreenWidth() + '<br>'
			+ '螢幕高度 : ' + getScreenHeight() ; 
                $('#demo').html(str) ;
            }
	});
        
    </script>
